<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="card">
    <div class="nft__img">
      <div class="nft__img__active"></div>
      <img src="./images/image-equilibrium.jpg" alt="Image of nft">
    </div>
    <div class="nft__title">
      <a href="#"><h2>Equilibrium #3429</h2></a>
    </div>
    <div class="nft__description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="nft__infos">
      <div class="nft__value">
        <img src="./images/icon-ethereum.svg" alt="Icon of ethereum">
        0.041 ETH
      </div>
      <div class="nft__timeremain">
        <img src="./images/icon-clock.svg" alt="Icon of a clock">
        3 days left
      </div>
    </div>
    <div class="nft__author">
      <hr>
        <img src="./images/image-avatar.png" alt="Image of the author">
        Creation of <a href="#">Jules Wyvern</a>
    </div>
  </div>

</body>
</html>
